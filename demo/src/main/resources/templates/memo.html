<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
<link href="./memo.css" rel="stylesheet">
</head>
<body>
  <h1 class="bg-warning text-white px-4 mb-4">My Todo List</h1>
  <div class="container">
    <h2 th:text="${title}"></h2>
    <div class="alert alert-warning">
      <form method="post" action="/memoed">
        <input type="text" class="form-control mb-2" name="memo" />
        <input type="submit" class="btn btn-warning px-4" value="追加" />
      </form>
    </div>
    <table class="table">
      <thead><tr><th>List</th><th>Date</th></tr></thead>
      <tbody>
        <tr th:each="item:${data}">
          <td th:text="${item.get(0)}">...</td>
          <td th:text="${item.get(1)}">...</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
